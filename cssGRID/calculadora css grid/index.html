<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora css GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caculadora css GRID</h1>
    <main>  
        
        <div class="pantalla">
            <textarea name="pantalla" id="pantalla" cols="20" rows="1"></textarea>
        </div>
        <div class="btns">
            <button value="c" id="c">c</button>
            <button value="" id="raiz"><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/8ffd20af41fea39bf4979bf884c7fc7533a06ae6" alt=""></button>
            <button value="%" id="%">%</button>
            <button value="/" id="/">/</button>
            <button value="7" id="7">7</button>
            <button value="8" id="8">8</button>
            <button value="9" id="9">9</button>
            <button value="*" id="*">*</button>
            <button value="4" id="4">4</button>
            <button value="5" id="5">5</button>
            <button value="6" id="6">6</button>
            <button value="-" id="-">-</button>
            <button value="1" id="1">1</button>
            <button value="2" id="2">2</button>
            <button value="3" id="3">3</button>
            <button value="+" id="suma">+</button>
            <button value="0" id="0">0</button>
            <button value="." id=".">.</button>
            <button value="=" id="=">=</button>
        </div>
    </main>
</body>
</html>
